version: "3"
services:
  front-v2:
    image: xfenix/xfenix-ru-front-v2: latest
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
  back:
    image: xfenix/xfenix-ru-back: latest
