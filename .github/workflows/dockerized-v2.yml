  deploy:
    runs-on: ubuntu-latest
    env:
      DESTINATION_DIR: /srv/www/xfenix-v2.ru
    steps:
      - uses: actions/checkout@master

      - name: Upload docker compose
        uses: appleboy/scp-action@master
        with:
          host: xfenix.ru
          username: ${{ secrets.XFENIXRU_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.XFENIXRU_PORT }}
          source: "docker-compose.yml"
          target: ${{ env.DESTINATION_DIR }}

      - name: Run some docker deployment commands
        uses: appleboy/ssh-action@master
        with:
          host: xfenix.ru
          username: ${{ secrets.XFENIXRU_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.XFENIXRU_PORT }}
          script: |
            docker-compose -f ${{ env.DESTINATION_DIR }}/docker-compose.yml ps
