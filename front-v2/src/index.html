    <script>
        const HEIGHT_KEY = 'xfenix-github-height-new-v2';
        (() => {
            'use strict';
            const possibleEmojis = ["💎", "🛸", "🏆", "💈", "🪄", "🧬", "⚙️",
                "🤖", "👾", "👽", "💫", "🌹", "🍓", "🕶",
                "📼", "🧪", "🧯"];
            const cachedHeight = localStorage.getItem(HEIGHT_KEY);
            const newFancyStyle = document.createElement('style');
            const randomEmoji = possibleEmojis[Math.floor(possibleEmojis.length * Math.random())];
            newFancyStyle.type = 'text/css';
            if (cachedHeight) {
                newFancyStyle.appendChild(
                    document.createTextNode(`.github-wannabe { min-height: ${cachedHeight}px !important; }`));
            }
            newFancyStyle.appendChild(
                document.createTextNode(`.projects-links li:before { content: "${randomEmoji}" !important; }`));
            document.head.appendChild(newFancyStyle);
        })();
    </script>
